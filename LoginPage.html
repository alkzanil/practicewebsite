<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Bankstreet.in Login|Signup</title>
        <link rel="stylesheet" href="stylelogin.css">
        <meta name="author" content="Alka Anil">
        <!--Fontawesome CDN Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
         <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="img.jpg" alt="">
                    <div class="text">
                        <span class="text-1">Bankstreet.in</span>
                        <span class="text-2">Where your dreams come true</span>
                    </div>
                </div>
                <div class="back">
                    <img class= "backimg" src="backimg.png" alt="">
                    <div class="text">
                        <span class="text-1">Some Random <br> texts for you</span>
                        <span class="text-2">Let's get started</span>
                    </div>
                </div>
            </div>
            
          <form action="#">
             <div class="form-content">
                  <div class="login-form">
                        <div class="title">Login</div>
                        <div class="input-boxes">
                            <div class="input-box">
                               <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                 <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                        
                            <div class="button"> 
                                 <input type="submit" value="Submit">
                            </div>
                            <div class="text login-text">Don't have an account? <label for="flip">Signup now</label></div>
                        </div>
                    </div>
                    <div class="signup-form">
                         <div class="title">Sign Up</div>
                         <div class="input-boxes">
                             <div class="input-box">
                                  <i class="fas fa-user"></i>
                                  <input type="text" placeholder="Enter your name" required>
                              </div>
                         </div>
                          <div class="input-boxes">
                              <div class="input-box">
                                  <i class="fas fa-envelope"></i>
                                  <input type="text" placeholder="Enter your email" required>
                              </div>
                           </div>
                           <div class="input-boxes">
                               <div class="input-box">
                                   <i class="fas fa-lock"></i>
                                   <input type="password" placeholder="Enter your password" required>
                                </div>
                                
                                <div class="button">
                                    <input type="submit" value="Submit">
                                </div>
                                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                           </div>
                 </div>
                      
            </form>
        </div>

    </body>
</html>
